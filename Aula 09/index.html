<script type="text/javascript">
	//configs
	Ext.define('Usuario', {
		//quando usa o config ele já cria 4 metodos automaticamente
		config: {
			nome: '',
			senha:''
		},
		//sobreescrevendo o comportamento do metodo setnome, para aparecer um * no final do nome
		setNome : function(n){
			this.nome = n + '*';
		}
	});
	//statics
	Ext.define('Calculadora', {
		//para criar atributos estaticos, precisa estar dentro do statics
		statics: {
			numero: 0,

			soma: function(num1, num2){
				return num1 + num2;
			}
		},

		constructor : function(){
			this.statics().numero++;
		}
	});
