	<script type="text/javascript">
	
	Ext.define('Lista', {
		extend: 'Ext.data.Model',
		fields: [
			{name: 'id', type: 'int'},
			{name: 'desc', type: 'string'}
		]
	});

	Ext.define('SessionStore', {
		extend: 'Ext.data.Store',
		model: 'Lista',
		proxy: {
			type: 'sessionstorage',
			id: 'lista'
		}
	});

	Ext.onReady(function(){

		var store = Ext.create('SessionStore');
		

		store.add({
			desc: 'gravar aula 1'
		});
		store.add({
			desc: 'gravar aula 2'
		});
		store.add({
			desc: 'gravar aula 3'
		});
